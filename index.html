<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="./stilos.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</head>

<body>

  <div class="contenedor">
    <div class="title">
      <h1>Conversor de Monedas</h1>
    </div>

    <div class="sub-contenedor">
      <label for="monto"><b>Pesos CLP:</b></label>
      <input type="number" id="monto" placeholder="Ingrese el monto en CLP">

      <label for="moneda"><b>Moneda a Covertir:</b></label>
      <select id="moneda">
        <option value="dolar_intercambio">Dólar Acuerdo</option>
        <option value="dolar">Dólar Observado</option>
        <option value="euro">Euro</option>
        <option value="uf">Unidad de Fomento (UF)</option>
        <option value="bitcoin">Bitcoin</option>
      </select>
      <br>
      <button onclick="convertir()">Convertir</button>
      <br>
      <div class="result">
        <h3>Resultado: <span id="resultado"></span></h3>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="./script.js"></script>
</body>

</html>
